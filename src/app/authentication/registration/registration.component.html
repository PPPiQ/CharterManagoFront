<form [formGroup]="registrationForm" class="registration m-2 p-2">
  <div class="name-field">
    <label for="firstName">First Name:&nbsp;
        @if(getErrors('firstName', 'required')) {<span class="error-text">Field is required.</span>}
        @if(getErrors('firstName', 'minlength')) {<span class="error-text">Minimal lenght is 2 characters.</span>}
        @if(getErrors('firstName', 'maxlength')) {<span class="error-text">Maximum lenght is 50 characters.</span>}
    </label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      formControlName="firstName"
      class="form-control"
      required
    />

  </div>
  <div class="last-name-field">
    <label for="lastName">Last Name:&nbsp;
        @if(getErrors('lastName', 'required')) {<span class="error-text">Field is required.</span>}
        @if(getErrors('lastName', 'minlength')) {<span class="error-text">Minimal lenght is 2 characters.</span>}
        @if(getErrors('lastName', 'maxlength')) {<span class="error-text">Maximum lenght is 50 characters.</span>}
    </label>
    <input
      type="text"
      id="lastName"
      name="lastName"
      formControlName="lastName"
      class="form-control"
      required
    />
  </div>
  <div class="email-field">
    <label for="email">Email:&nbsp;        
        @if(getErrors('email', 'required')) {<span class="error-text">Field is required.</span>}
        @if(getErrors('email', 'pattern')) {<span class="error-text">Email address has incorect format.</span>}
    </label>
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      class="form-control"
      required
    />
  </div>
  <div class="password-field">
    <label for="password">Password:&nbsp;        
        @if(getErrors('password', 'required')) {<span class="error-text">Field is required.</span>}
        @if(getErrors('password', 'minlength')) {<span class="error-text">Minimal lenght is 15 characters.</span>}
    </label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
      class="form-control"
      required
    />
  </div>
  <div class="confirm-password-field">
    <label for="confirmPassword">Confirm Password:&nbsp;        
        @if(getErrors('confirmPassword', 'required')) {<span class="error-text">Field is required.</span>}
        @if(getErrors('confirmPassword', 'minlength')) {<span class="error-text">Minimal lenght is 15 characters.</span>}
    </label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      formControlName="confirmPassword"
      class="form-control"
      required
    />
  </div>
  <div class="register-button">
    <button
      type="submit"
      class="btn btn-primary m-2 btn-lg"
      [disabled]="registrationForm.invalid"
      (click)="register()"
    >
      Register
    </button>
  </div>
</form>

  @if (registrationForm?.invalid && registrationForm?.hasError("mismatch")) {
  <div class="alert alert-danger">
    <span>Passwords do not match.</span>
  </div>
  }
